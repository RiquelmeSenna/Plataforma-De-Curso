<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My courses</title>
    <link rel="stylesheet" href="../../css/my-course.css">
</head>

<body>
    <header>
        <div class="container">
            <button class="explore">Explore</button>
            <h1 class="logo">Swift Cursos</h1>
            <nav>
                <ul>
                    <li><a href="../home/initial.html">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li id="create-course" style="display: none;"><a href="#">Criar Curso</a></li>
                </ul>
            </nav>
            <div id="user">
                <img src="../../images/user-svgrepo-com.svg" alt="">
                <p>Nome do usuario</p>
            </div>
        </div>
    </header>
    <div class="categories">
        <ul>
        </ul>
    </div>
    <main class="dashboard">
        <!-- Painel do Aluno -->
        <section id="student-panel">
            <h2>Meus Cursos</h2>
            <div class="courses-list">
                <!-- Exemplo de curso inscrito -->
                <div class="course-card">
                    <h3>Curso de HTML e CSS</h3>
                    <p>Módulos concluídos: <span class="completed">3</span> de <span class="total">5</span></p>
                    <progress value="3" max="5"></progress>
                    <button>Continuar Curso</button>
                </div>
                <!-- Adicione mais cursos dinamicamente aqui -->
            </div>
        </section>

        <!-- Painel do Professor -->
        <section id="teacher-panel" style="display: none;">
            <h2>Cursos que Gerencio</h2>
        </section>
    </main>
</body>
<script src="../../js/my-course.js"></script>

</html>
